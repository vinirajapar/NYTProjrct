<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The New York Times</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css" />
    <script src="https:kit.fontawesome.com/0c881fa66.js" crossorigin="anonymous"></script>
</head>

<body>

    <header class="jumbotron">
        <i class="fas fa-newspaper"></i>
        <h1 class="display-3">New York Times Search</h1> 
        
      </header>
    <main>
        <section>
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Search Term:</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Number of Records to Reterive</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" >
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Start Year (optional):</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">

                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">End of Year</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" >
                </div>

            </form>
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h2 class="panel-title">Top Articles</h2>
                </div>
                <div class="panel-body">
                  <div class="article-list">
                      Articles will appear here.
                  </div>
                </div>
              </div>
            </div>
        </section>
    </main>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
</body>

</html>
